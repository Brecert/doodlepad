<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>doodlepad demo</title>
	<script type="module" src="index.js" ></script>
	<style type="text/css">
		.canvas-container {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			touch-action: none;
			user-select: none;
			overflow: hidden;
		}
		.controls {
			position: absolute;
			top: 10px;
			left: 10px;
		}

		.controls .input {
			clear: both;
			display: flex;
		}

		.controls .input label {
			margin: 0 0;
			width: 150px;
		}
	</style>
</head>
<body>
	<div class="canvas-container">
		<canvas id="canvas"></canvas>
	</div>
</body>
</html>
