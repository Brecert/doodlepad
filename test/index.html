<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script
      defer
      src="//unpkg.com/es-module-shims@0.4.6/dist/es-module-shims.min.js"
    ></script>
    <script type="importmap-shim" src="import-map.json"></script>
    <script type="module-shim" src="index.js"></script>
    <style type="text/css">
      body {
        touch-action: none;
        user-select: none;
        overflow: hidden;
      }
      canvas {
        box-shadow: 0px 0px 3px #333;
      }
      .inputer {
        position: relative;
        clear: both;
        width: 500px;
        display: flex;
        float: right;
      }

      .inputer * {
        flex: 1;
        margin: 0 auto;
      }

      .canvas-container {
        position: relative;
      }

      .canvas-container canvas {
        position: absolute;
      }
    </style>
  </head>
  <body></body>
</html>
